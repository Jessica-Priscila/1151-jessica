<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <Main>
      <h1>Controle de salário</h1>
      <button onclick="botão()">Controlar Salário</button>
      <p id="Resultado">O resultado vai aparecer aqui</p>
   </Main>
   <script>
      let resultado = document.getElementById("Resultado")
      function botão() {
         let nome = window.prompt("Nome do funcionário")
         let sale = Number(window.prompt("Salário do funcionário"))
         let porcentagem = window.prompt("Qual a porcentagem salarial")
         let calc = (sale * porcentagem) /100
         let mudança = (sale + calc)

         resultado.innerHTML = `O funcionário ${nome} ganhava R$ ${(sale).toFixed(2)} por mês. Agora,com um reajuste de ${porcentagem}%, ele passará a ganhar R$ ${(calc).toFixed(2)} a mais e terá um novo salário de R$ ${(mudança).toFixed(2)}`
      }
   </script>
</body>
</html>
